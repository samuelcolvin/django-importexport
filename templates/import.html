{% extends base_template %}

{% block content %}
	<form action="{{ process_url }}" method="post" enctype="multipart/form-data">
	{% load bootstrap %}
	{% csrf_token %}
	{{ upload_form.non_form_errors.as_ul }}
	{{ upload_form|bootstrap }}
	<input type="submit" value="Upload" class="btn btn-default" />
	</form>
	<p><strong>Importing data will clear any previous calculations.</strong></p>
{% endblock %}
