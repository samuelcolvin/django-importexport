{% extends base_template %}

{% block content %}
<div id="progress-bar-container" class="progress progress-striped active" style="margin:20px 0px; display:none;">
	<div class="progress-bar"  role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
</div>

<a id="download-link" style="margin-bottom: 20px;display:none" class="btn btn-default">Download Export File</a>
<div class="alert alert-info process-messages" style="display:none"></div>

{% endblock %}

{% block extra_js %}
	{{ block.super }}
	<script>
		var json_url = '{{ json_url }}';
		var media_url = '{{ media_url }}';
		var expected_ms = {{ expected_ms }};
		var act = '{{ act }}';
	</script>
	{% load staticfiles %}
	<script src="{% static "imex.js" %}"></script>
{% endblock %}
